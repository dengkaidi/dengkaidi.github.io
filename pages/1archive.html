---
layout: page
title: Archive
permalink: /archive/
icon: octicon-repo
isNavItem: true
styles: archive.css
---
<div class="module" style="
    margin-left: 350px;
    margin-right: 350px;">
    <script>
        (function() {
          var cx = '009888800274048938832:k1lx81rqjyk';
          var gcse = document.createElement('script');
          gcse.type = 'text/javascript';
          gcse.async = true;
          gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(gcse, s);
        })();
      </script>
      <gcse:search></gcse:search>
</div>
<section id="cd-timeline" class="cd-container">
{% for post in site.posts  %}
    <div class="cd-timeline-block" id="{{ post.date | date: '%Y-%m-%d' }}">
        <div class="cd-timeline-img cd-picture">
            <img src="{{ '/icon-picture.svg' | prepend: site.imgrepo }}" alt="Picture">
        </div>

        <div class="cd-timeline-content">
            <a href="{{ post.url | prepend: site.baseurl }}"><h4>{{ post.title }}</h4></a>
            <span class="cd-date">{{ post.date | date: '%Y-%m-%d' }}</span>
        </div>
    </div>
{% endfor %}
</section>
